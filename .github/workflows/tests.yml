name: oc-installer Versions Test
on: [ push, workflow_dispatch, pull_request ]

jobs:
  install:
    name: oc Install
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        oc_version: [ 3.11.173, 4.6, 'https://mirror.openshift.com/pub/openshift-v3/clients/3.11.318/linux/oc.tar.gz' ]
    runs-on: ${{ matrix.os }}

    steps:
      # Fetch name of the Forked Repository with Branch
      # if workflow is triggered from pull request
      - name: Fetch PR head repo and branch name
        if: github.event_name == 'pull_request'
        run: |
          HEAD_REPO_NAME=$(jq -r '.pull_request.head.repo.full_name' "$GITHUB_EVENT_PATH")
          echo "PR head repo: $HEAD_REPO_NAME"
          echo "repo=$HEAD_REPO_NAME" >> $GITHUB_ENV
          echo "branch=$GITHUB_HEAD_REF" >> $GITHUB_ENV

      # Extract repository name with branch
      - name: Fetch Repository name with branch
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          echo "repo=$GITHUB_REPOSITORY" >> $GITHUB_ENV
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      # Checkout oc installer action github repository
      - name: Checkout oc-installer action
        uses: actions/checkout@v2
        with:
          repository: ${{ env.repo }}
          ref: ${{ env.branch }}

      - name: Install
        uses: ./
        with:
          oc_version: ${{ matrix.oc_version }}

      # oc 3 doesn't have --client flag
      - name: Test (v3)
        if: "startsWith(matrix.oc_version, '3') || contains(matrix.oc_version, 'openshift-v3')"
        run: |
          oc version

      - name: Test (v4)
        if: "startsWith(matrix.oc_version, '4')"
        run: |
          oc version --client
